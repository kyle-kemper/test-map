<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CaniX Test Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>


    <!-- PapaParse for CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        #map { height: 80vh; width: 100%; }

        /* Filters container */
        #filters {
            display: flex;
            flex-wrap: wrap;
            overflow-x: auto;
            padding: 10px;
            margin-bottom: 8px;
            background: #f4f4f4;
        }

        /* Each filter item */
        .filter-item {
            flex: 0 0 auto;
            margin-right: 15px;
            margin-bottom: 8px; /* extra vertical spacing for touch */
            display: inline-flex;
            align-items: center;

            /* Font scales smoothly from 14px (small) to 20px (large) */
            font-size: clamp(14px, 2vw, 20px);
        }

        /* Filter icons scale with screen width */
        .filter-item img {
            width: clamp(20px, 4vw, 40px);
            height: clamp(20px, 4vw, 40px);
            margin-left: 4px;
            margin-right: 4px;
        }

        /* Leaflet popups */
        .leaflet-popup-content {
            font-size: clamp(14px, 2.2vw, 20px);
            line-height: 1.4;
        }

        .leaflet-popup-content-wrapper {
            padding: clamp(8px, 1.5vw, 16px);
        }

        .leaflet-popup-close-button {
            width: clamp(16px, 2vw, 24px);
            height: clamp(16px, 2vw, 24px);
            font-size: clamp(12px, 1.5vw, 18px);
        }

        /* Inputs and buttons scaling */
        #filters input[type="checkbox"],
        #filters input[type="date"],
        #filters button {
            transform: scale(1.2);
            margin: 4px 6px;
            cursor: pointer;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #map { height: 70vh; }

            #filters input[type="checkbox"],
            #filters input[type="date"],
            #filters button {
                transform: scale(1.5);
                margin: 6px 8px;
            }
        }
    </style>

</head>
<body>

<h2>CaniX Locations Map v7</h2>

<div id="filters">
    <strong>Categories:</strong> <span id="filter-controls"></span>
    <br><br>
    <strong>Filter by Date:</strong>
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="applyDateFilter()">Apply</button>
</div>

<div id="map"></div>

<script>
    // Initialize map
    const map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Custom Map Icons
    function customIcon(filename = "default") {
        let url;
        switch(filename) {
            case "nacclogo": url = "icons/nacclogo.png"; break;
            case "naccmeetup": url = "icons/naccmeetup.png"; break;
            case "crace": url = "icons/crace.png"; break;
            case "dograce": url = "icons/dograce.png"; break;
            default: url = "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png";
        }

        // Determine icon size based on viewport width
        let size = window.innerWidth <= 480 ? 60 : 30; // 60px on phones, 30px on desktop

        return new L.Icon({
            iconUrl: url,
            iconSize: [size, size],
            iconAnchor: [size/2, size],
            popupAnchor: [0, -size],
            shadowUrl: null
        });
    }
        const categoryLayers = {}; // category → cluster group
    const categoryIcons = {};  // store icons by category
    const allMarkers = [];

    function parseDate(dateStr) {
        if (!dateStr) return null;
        const d = new Date(dateStr);
        return isNaN(d) ? null : d;
    }

    // Map category → icon filename (case-sensitive)
    const iconMapping = {
        "NACC RACE": "nacclogo",
        "NACC Meet-Up": "naccmeetup",
        "Canicross Race": "crace",
        "Dog-Friendly Race": "dograce"
    };

    // Load CSV
    Papa.parse("pins.csv", {
        download: true,
        header: true,
        complete: function(results) {
            const filterContainer = document.getElementById("filter-controls");

            results.data.forEach(row => {
                if (!row.latitude || !row.longitude) return;

                const category = row.category || "Other";
                const iconType = iconMapping[category] || "default";

                // Create layer for category if new
                if (!categoryLayers[category]) {
                    categoryLayers[category] = L.markerClusterGroup().addTo(map);

                    // Create icon for category
                    categoryIcons[category] = customIcon(iconType);

                    // Add checkbox filter UI with icon
                    const id = `check-${category}`;
                    filterContainer.innerHTML += `
                        <label class="filter-item">
                            <input type="checkbox" id="${id}" checked
                            onchange="toggleCategory('${category}')">
                            <img src="${customIcon(iconType).options.iconUrl}">
                            ${category}
                        </label>
                    `;
                }

                // Make marker
                const marker = L.marker(
                    [parseFloat(row.latitude), parseFloat(row.longitude)],
                    { icon: categoryIcons[category] }
                );

                const eventDate = parseDate(row.eventDate);
                marker.category = category;
                marker.eventDate = eventDate;

                const popup = `
                    <strong>${row.name || "Unnamed"}</strong><br>
                    ${row.description || ""}<br>
                    <em>${category}</em><br>
                    ${eventDate ? `<strong>Date:</strong> ${eventDate.toDateString()}` : ""}
                `;

                marker.bindPopup(popup);
                categoryLayers[category].addLayer(marker);
                allMarkers.push(marker);
            });
        }
    });

    // Toggle checkbox filter function
    function toggleCategory(category) {
        const checkbox = document.getElementById(`check-${category}`);
        if (checkbox.checked) {
            map.addLayer(categoryLayers[category]);
        } else {
            map.removeLayer(categoryLayers[category]);
        }
    }

    // Date filter function
    function applyDateFilter() {
        const start = parseDate(document.getElementById("startDate").value);
        const end = parseDate(document.getElementById("endDate").value);

        for (const cat in categoryLayers) {
            categoryLayers[cat].clearLayers();
        }

        allMarkers.forEach(marker => {
            const cat = marker.category;
            const checkbox = document.getElementById(`check-${cat}`);
            let ok = true;

            if (start && marker.eventDate && marker.eventDate < start) ok = false;
            if (end && marker.eventDate && marker.eventDate > end) ok = false;

            if (ok && checkbox.checked) {
                categoryLayers[cat].addLayer(marker);
            }
        });
    }
</script>

</body>
</html>
