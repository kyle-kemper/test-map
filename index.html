<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CaniX Test Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        #map { height: 80vh; width: 100%; }
        #filters {
            display: flex;
            flex-wrap: wrap;
            overflow-x: auto;
            padding: 12px;
            margin-bottom: 8px;
            background: #f4f4f4;
            font-size: 16px;
        }
        .filter-item {
            flex: 0 0 auto;
            margin-right: 18px;
            display: inline-flex;
            align-items: center;
        }
        .filter-item img {
            width: 26px;
            height: 26px;
            margin: 0 6px;
        }
        @media (max-width: 480px) {
            #map { height: 70vh; }
            #filters { font-size: 18px; }
        }
    </style>
</head>
<body>

<h2>CaniX Locations Map</h2>

<div id="filters">
    <strong>Categories:</strong>&nbsp;<span id="filter-controls"></span>
    <br><br>
    <strong>Filter by Date:</strong>&nbsp;
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="applyDateFilter()">Apply</button>
</div>

<div id="map"></div>

<script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    function customIcon(filename = "default") {
        let url;
        switch(filename) {
            case "nacclogo": url = "icons/nacclogo.png"; break;
            case "naccmeetup": url = "icons/naccmeetup.png"; break;
            case "OCR": url = "icons/OCR.png"; break;
            case "dograce": url = "icons/dograce.png"; break;
            default:
                url = "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png";
        }

        return new L.Icon({
            iconUrl: url,
            iconSize: [36, 36],
            iconAnchor: [18, 36],
            popupAnchor: [0, -34],
            shadowUrl: null
        });
    }

    const categoryLayers = {};
    const categoryIcons = {};
    const allMarkers = [];

    function parseDate(dateStr) {
        if (!dateStr) return null;
        const d = new Date(dateStr);
        return isNaN(d) ? null : d;
    }

    const iconMapping = {
        "Canicross Race": "nacclogo",
        "NACC Meet-Up": "naccmeetup",
        "Canicross OCR": "OCR",
        "Dog Friendly Trail Race": "dograce"
    };

    // Load pins2.csv
    Papa.parse("pins2.csv", {
        download: true,
        header: true,
        complete: function(results) {
            const filterContainer = document.getElementById("filter-controls");

            results.data.forEach(row => {
                if (!row.latitude || !row.longitude) return;

                const name = row.RaceName || "Unnamed";
                const category = row.EventType || "Other";
                const description = row.RaceURL || "";
                const eventDate = parseDate(row.StartDate);

                const iconType = iconMapping[category] || "default";

                if (!categoryLayers[category]) {
                    categoryLayers[category] = L.markerClusterGroup().addTo(map);
                    categoryIcons[category] = customIcon(iconType);

                    const id = `check-${category}`;
                    filterContainer.innerHTML += `
                        <label class="filter-item">
                            <input type="checkbox" id="${id}" checked onchange="toggleCategory('${category}')">
                            <img src="${customIcon(iconType).options.iconUrl}">
                            ${category}
                        </label>
                    `;
                }

                const marker = L.marker(
                    [parseFloat(row.latitude), parseFloat(row.longitude)],
                    { icon: categoryIcons[category] }
                );

                marker.category = category;
                marker.eventDate = eventDate;

                const popup = `
                    <strong>${name}</strong><br>
                    ${description ? `<a href="${description}" target="_blank">Event website</a><br>` : ""}
                    <em>${category}</em><br>
                    ${eventDate ? `<strong>Date:</strong> ${eventDate.toDateString()}` : ""}
                `;

                marker.bindPopup(popup);
                categoryLayers[category].addLayer(marker);
                allMarkers.push(marker);
            });
        }
    });

    function toggleCategory(category) {
        const checkbox = document.getElementById(`check-${category}`);
        if (checkbox.checked) {
            map.addLayer(categoryLayers[category]);
        } else {
            map.removeLayer(categoryLayers[category]);
        }
    }

    function applyDateFilter() {
        const start = parseDate(document.getElementById("startDate").value);
        const end = parseDate(document.getElementById("endDate").value);

        for (const cat in categoryLayers) {
            categoryLayers[cat].clearLayers();
        }

        allMarkers.forEach(marker => {
            const cat = marker.category;
            const checkbox = document.getElementById(`check-${cat}`);
            let ok = true;

            if (start && marker.eventDate && marker.eventDate < start) ok = false;
            if (end && marker.eventDate && marker.eventDate > end) ok = false;

            if (ok && checkbox.checked) {
                categoryLayers[cat].addLayer(marker);
            }
        });
    }
</script>

</body>
</html>
